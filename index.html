<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QrBugger</title>
</head>
<body>
    <div class="wrapper">
        <form action="#">
            <input type="file" hidden>
            <img src="" alt="Qr">
            <div class="content">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <p>Upload QR code to Scan</p>
            </div>         
        </form>
    
    <div class="details">
        <textarea disabled>This is sample Qr Code read Debugger</textarea>
    
    <div class="buttons">
        <button class="close">Close</button>
        <button class="copy">Copy Text</button>
    </div>
    </div>
    </div>  
</body>
<script src="https://kit.fontawesome.com/05fc92f6b0.js" crossorigin="anonymous"></script>
<script src="example.js"></script>
</html>
